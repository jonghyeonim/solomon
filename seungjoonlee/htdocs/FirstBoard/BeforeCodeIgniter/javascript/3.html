<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

        color: blue;
        font-size: 30px;

      .em { /* .으로 클래스를 선택할 수 있음 */

  <body>
    <ol id="target">
      <li id="aa">html</li>
      <li class="em">css</li>
      <li>javascript</li>
    </ol>
    <ul>
      <li>캬캬캬</li>
      <li>쿄쿄쿄</li>
      <li class="em">키키키</li>
      <li>커커커</li>
    </ul>
    <input type="button" value="강조" onclick="document.getElementById('target').className='em'">
    <!-- ol의 class name을 em으로 지정함으로써 em에 적용한 css 코드가 적용이 됨. -->
  </body>
</html>
