<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	#selected {
		color:red;
	}
	.dark {
		background-color: black;
		color:white;
	}

	.dark #selected {
		color:yellow;
	}
	</style>
	<title></title>
</head>
<body>
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li id='selected'>JavaScript</li>
	</ul>
	<input type="button" value="dark" onclick="document.body.className='dark';"> <!-- onclick 안의 내용은 자바스크립트 -->
	<input type="button" value="white" onclick="document.body.className='white';">
</body>
</html>
