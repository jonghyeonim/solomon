<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>
<ol>
    <li>HTML</li>
    <li class="active">CSS</li>
    <li>JavaScript</li>
</ol>
 
<script>
    //document.querySelectorAll 로 모든 엘리먼트들을 가지고 올 수 있음.
    var li = document.querySelector('li');
    li.style.color='red';
    var li = document.querySelector('.active');
    // 클래스 이름은 앞에 .을 붙임.
    li.style.color='blue';
</script>
</body>
</html>
