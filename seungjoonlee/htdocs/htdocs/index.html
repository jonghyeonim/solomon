<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>생활코딩</title>
	<!-- 외부의 CSS 파일을 가지고 오는 태그(link) -->
	<link rel="stylesheet" type="text/css" href="http://localhost/style.css">
</head>
<body id="body">
	<header> <!-- 헤더를 나타내는 태그 -->
		<h1><a href="http://localhost/index.html">JavaScript</a></h1> <!-- 제목을 나타내는 태그 h1 ~ h6 -->
	</header>

	<nav> <!-- 네비게이션을 나타내는 태그 -->
		<ol>
			<li><a href="http://localhost/html/page_html.html">JavaScript란?</a></li>
			<li><a href="http://localhost/html/page_vc.html">변수와 상수</a></li>
			<li><a href="http://localhost/html/page_op.html">연산자</a></li>
		</ol>
	</nav>
	<div id="control"> <!-- 태크들을 묶는 역할 밖에 없음(CSS 효과 줄 때 자주 사용하게 될 듯) -->
		<input type="button" value="white" onclick="document.getElementById('body').className='white'" />
		<input type="button" value="black" onclick="document.getElementById('body').className='black'"/>
	</div>
</body>
</html>
