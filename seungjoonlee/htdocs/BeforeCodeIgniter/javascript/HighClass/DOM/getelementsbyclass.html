<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
	    <li>HTML</li>
	    <li class="active">CSS</li>
	    <li class="active">JavaScript</li>
