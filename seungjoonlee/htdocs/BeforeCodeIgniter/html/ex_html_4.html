<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>생활코딩</title>
</head>
<body>
	<header> <!-- 헤더를 나타내는 태그 -->
		<h1>JavaScript</h1> <!-- 제목을 나타내는 태그 h1 ~ h6 -->
	</header>

	<nav> <!-- 네비게이션을 나타내는 태그 -->
		<ol>
			<li>JavaScript란?</li>
			<li>변수와 상수</li>
			<li>연산자</li>		
		</ol>
	</nav>

	<article> <!-- 본문을 나타내는 태그 -->
		<h2>변수와 상수</h2>
		변수란
		<ul>
			<li>변하는 값</li>		
			<li>x=10일 때 왼쪽항...</li>		
		</ul>
	</article>
</body>
</html>
